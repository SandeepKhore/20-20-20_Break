<!DOCTYPE html>
<html>
<head>
    <title>Take a Break</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgba(0, 0, 0, 0.95);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-align: center;
        }
        .break-content {
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 30px;
        }
        .message {
            font-size: 2em;
            margin-bottom: 40px;
            line-height: 1.5;
        }
        .timer {
            font-size: 4em;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 30px;
        }
        .actions {
            display: flex;
            gap: 6px;
            position: fixed;
            bottom: 40px;
            right: 40px;
            opacity: 0.4;
        }
        .actions:hover {
            opacity: 0.9;
        }
        button {
            padding: 3px 8px;
            font-size: 0.8em;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.2s;
            opacity: 0.7;
            background-color: rgba(0, 0, 0, 0.3);
            color: rgba(255, 255, 255, 0.9);
        }
        button:hover {
            opacity: 1;
            background-color: rgba(0, 0, 0, 0.5);
        }
        button.postpone {
            background-color: rgba(52, 152, 219, 0.3);
        }
        button.postpone:hover {
            background-color: rgba(52, 152, 219, 0.5);
        }
        button.skip {
            background-color: rgba(231, 76, 60, 0.3);
        }
        button.skip:hover {
            background-color: rgba(231, 76, 60, 0.5);
        }
    </style>
</head>
<body>
    <div class="break-content">
        <h1>Time for a Break!</h1>
        <div class="message">Look at something 20 feet away to reduce eye strain</div>
        <div class="timer" id="timer">20</div>
        <div class="actions">
            <button class="skip" onclick="skipBreak()">Skip Break</button>
        </div>
    </div>
    <audio id="breakSound"></audio>
    <script>
        const { ipcRenderer } = require('electron');
        const timer = document.getElementById('timer');
        const breakSound = document.getElementById('breakSound');
        let timeLeft = 20;

        // Prevent gesture-based window switching
        document.addEventListener('wheel', (e) => {
            if (e.ctrlKey || Math.abs(e.deltaX) > Math.abs(e.deltaY)) {
                e.preventDefault();
                e.stopPropagation();
            }
        }, { passive: false });

        // Prevent trackpad gestures
        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
            e.stopPropagation();
        }, { passive: false });
        
        document.addEventListener('gesturechange', (e) => {
            e.preventDefault();
            e.stopPropagation();
        }, { passive: false });
        
        document.addEventListener('gestureend', (e) => {
            e.preventDefault();
            e.stopPropagation();
        }, { passive: false });

        // Set up audio with the correct path
        const audioPath = ipcRenderer.sendSync('get-asset-path', 'sound-healing.mp3');
        breakSound.src = audioPath;

        function skipBreak() {
            ipcRenderer.send('skip-break');
        }
        
        // Get audio setting
        const audioSetting = ipcRenderer.sendSync('get-audio-setting');
        
        if (audioSetting !== 'disabled') {
            // Set the correct audio file based on setting
            const audioFile = audioSetting === 'humming' ? 'humming.mp3' : 'sound-healing.mp3';
            const audioPath = ipcRenderer.sendSync('get-asset-path', audioFile);
            breakSound.src = audioPath;
            
            // Play the sound when the window opens
            breakSound.load(); // Ensure the audio is loaded with the new source
            setTimeout(() => { // Small delay to ensure audio is loaded
                breakSound.play().catch(error => {
                    console.error('Error playing sound:', error);
                });
            }, 100);
        }

        const countdown = setInterval(() => {
            timeLeft--;
            timer.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
            }
        }, 1000);
    </script>
</body>
</html>
